<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      .menu {
        width: 200px;
        height: 400px;
        background-color: #0af;
        position: fixed;
        left: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .matricula {
        padding: 5px;
        position: fixed;
        left: 200px;
      }

      caption {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: left;
      }
    </style>
    <title>Matrícula</title>
  </head>
  <body>
    <div class="menu">
      <p>MENU</p>
    </div>
    <div class="matricula">
      <form action="submetido.html">
        <table>
          <caption>
            Matrícula
          </caption>
          <tr>
            <td colspan="4">Nome <input type="text" name="nome" /></td>
          </tr>
          <tr>
            <td colspan="4">Idade <input type="number" name="idade" /></td>
          </tr>
          <tr>
            <td colspan="4">
              Número Matrícula <input type="number" name="matricula" />
            </td>
          </tr>
          <tr>
            <td colspan="4">
              Curso
              <select name="curso">
                <option value="eauto">Eng. Automação</option>
                <option value="ecomp">Eng. Computação</option>
                <option value="si">Sistemas de Informação</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Disciplinas</td>
            <td>
              <input type="checkbox" name="disciplinas" id="matdiscreta" />
              Matemática Discreta
            </td>
            <td>
              <input type="checkbox" name="disciplinas" id="sistinternet" />
              Sistemas para Internet 1
            </td>
            <td>
              <input type="checkbox" name="disciplinas" id="calculo" /> Cálculo
              1
            </td>
          </tr>
          <tr>
            <td>Atividade Extraclasse</td>
            <td>
              <input type="radio" name="atvextra" id="monitoria" />
              Monitoria
            </td>
            <td>
              <input type="radio" name="atvextra" id="iniccientifica" />
              Iniciação Científica
            </td>
            <td>
              <input type="radio" name="atvextra" id="maratonaprogram" />
              Maratona de Programação
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <textarea name="ensmedio" cols="75" rows="5">
Fale onde estudou no ensino médio e qual curso se formou</textarea
              >
            </td>
          </tr>
          <tr>
            <td>Login <input type="text" name="login" /></td>
          </tr>
          <tr>
            <td>Senha <input type="password" name="senha" /></td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Enviar" />
              <input type="reset" value="Limpar" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
