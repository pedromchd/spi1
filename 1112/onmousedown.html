<html>
  <head>
    <script>
      function myFunction(elmnt, clr) {
        elmnt.style.color = clr;
      }
    </script>
  </head>

  <body>
    <p
      onmousedown="myFunction(this, 'red')"
      onmouseup="myFunction(this, 'green')"
    >
      Clique no texto para trocar de cor. A função é chamada com um parametro
      quando o botao do mouse é pressionado. E com outro parametro quando eu
      solto o botão do mouse.
    </p>
  </body>
</html>
