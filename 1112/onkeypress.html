<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        alert("Você pressionou uma tecla dentro do input");
      }
    </script>
  </head>
  <body>
    <p>A função é chamada quando o usuário pressionar uma tecla no input.</p>
    <input type="text" onkeypress="myFunction()" />
  </body>
</html>
