<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
      }
      #coordiv {
        width: 199px;
        height: 99px;
        border: 1px solid;
      }
    </style>
    <script>
      function myFunction(e) {
        let x = e.clientX;
        let y = e.clientY;
        let coor = "Coordenadas: (" + x + ", " + y + ")";
        document.getElementById("demo").innerHTML = coor;
      }

      function clearCoor() {
        document.getElementById("demo").innerHTML = "";
      }
    </script>
  </head>
  <body>
    <div
      id="coordiv"
      onmousemove="myFunction(event)"
      onmouseout="clearCoor()"
    ></div>

    <p>Mova o mouse dentro do ret√¢ngulo.</p>
    <p id="demo"></p>
  </body>
</html>
