<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tabela.css" />
  </head>
  <body>
    <table border="1" width="300" height="300">
      <tr>
        <td class="azul">azul</td>
        <td class="verde" colspan="3">verde</td>
      </tr>
      <tr>
        <td class="rosa" colspan="3">rosa</td>
        <td class="preto">preto</td>
      </tr>
      <tr>
        <td class="verde">verde</td>
        <td class="preto">preto</td>
        <td class="vermelho" colspan="2">vermelho</td>
      </tr>
      <tr>
        <td class="vermelho" rowspan="2">vermelho</td>
        <td class="rosa" rowspan="2">rosa</td>
        <td class="azul" colspan="2">azul</td>
      </tr>
      <tr>
        <td class="preto" colspan="2">preto</td>
      </tr>
    </table>
  </body>
</html>
