<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        color: red;
        text-align: center;
      }
      h2 {
        color: blue;
        text-align: left;
      }
      p {
        color: black;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p>
      Cascading Style Sheets é uma linguagem de estilo utilizada prara definir a apresentação de
      documentos escritos em HTML.
    </p>
    <p>Seu principal benefício é prover a separação entre o formato e conteúdo de um documento.</p>
  </body>
</html>
