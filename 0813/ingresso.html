<!DOCTYPE html>
<html>
  <head>
    <title>Compre seu ingresso</title>
  </head>
  <body>
    <form name="input" action="submetido.html" method="get" target="_blank">
      <h2>Compre seu ingresso</h2>
      <table border="1">
        <tr>
          <td>Nome:</td>
          <td colspan="2"><input type="text" name="nome" size="40" /></td>
        </tr>
        <tr>
          <td rowspan="4">Ingressos:</td>
          <td>Tipo:</td>
          <td>Quantidade</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="superior" />Arquibancada Superior</td>
          <td>
            <select name="ingressosSuperior">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" name="inferior" />Arquibancada Inferior</td>
          <td>
            <select name="ingressosInferior">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" name="camarote" />Camarote</td>
          <td>
            <select name="ingressosCamarote">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td rowspan="3">Forma de pagamento:</td>
          <td>Tipo:</td>
          <td>Número de parcelas:</td>
        </tr>
        <tr>
          <td><input type="radio" name="formaPagamento" value="boleto" />Boleto</td>
          <td>À Vista</td>
        </tr>
        <tr>
          <td><input type="radio" name="formaPagamento" value="cartao" />Cartão de crédito</td>
          <td>
            <select name="parcelas">
              <option value="1" selected>1x</option>
              <option value="2">2x</option>
              <option value="3">3x</option>
              <option value="4">4x</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Login:</td>
          <td colspan="2"><input type="text" name="login" /></td>
        </tr>
        <tr>
          <td>Senha:</td>
          <td colspan="2"><input type="password" name="senha" /></td>
        </tr>
        <tr>
          <td colspan="3" align="center"><input type="submit" value="Enviar" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
