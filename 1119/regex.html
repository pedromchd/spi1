<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function checarNumero(elemento) {
        regexInt = /^\d+$/g;
        regexFloat = /^\d+\.\d+$/g;

        if (elemento.value.match(regexInt)) {
          alert("Número inteiro");
        } else if (elemento.value.match(regexFloat)) {
          alert("Número decimal");
        } else {
          alert("Não é um número");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" name="numero" id="numero" onblur="checarNumero(this)" />
  </body>
</html>
