<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function checarNumero(elemento) {
        const regex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;        

        if (elemento.value.match(regex)) {
          alert("Telefone válido");
        } else {
          alert("Telefone inválido");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" name="numero" id="numero" onblur="checarNumero(this)" />
  </body>
</html>
