<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="meucss.css" />
    <title>Tabela</title>
  </head>
  <body>
    <table>
      <caption>
        Tabela 1: brincando com tabelas em HTML
      </caption>
      <tr>
        <td class="azulescuro">azul escuro</td>
        <td class="rosa">rosa</td>
        <td class="verdeescuro topo" rowspan="2">verde escuro</td>
        <td class="cinza">cinza</td>
      </tr>
      <tr>
        <td class="marrom" colspan="2">marrom</td>
        <td class="preto" rowspan="3">preto</td>
      </tr>
      <tr>
        <td class="verdeclaro">verde claro</td>
        <td class="lilas">lil√°s</td>
        <td class="rosa">rosa</td>
      </tr>
      <tr>
        <td class="vermelho">vermelho</td>
        <td class="azulclaro" colspan="2">azul claro</td>
      </tr>
      <tr>
        <td class="lilas fundo">lilas</td>
        <td class="laranja topo" rowspan="2">laranja</td>
        <td class="vermelho topo">vermelho</td>
        <td class="verdeclaro topo">verde claro</td>
      </tr>
      <tr>
        <td class="cinza">cinza</td>
        <td class="azulescuro" colspan="2">azul escuro</td>
      </tr>
    </table>
  </body>
</html>
